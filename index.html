<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <!-- collegamento bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- collegamento fontawesome -->

    <!-- collegamento css -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <div id="app">

        <div class="container">
            <!-- creiamo due eventi al quale - nel primo caso la temporizzazione verrÃ  stoppato con la funzione STOPSCROLL- nel secondo - verra richimata la funzione precedentemente creata che permette la temporizzazione-  -->
            <div class="slider-wrapper" tabindex="0" @mouseover="stopScroll" @mouseleave="autoScroll">

                <div class="item">

                    <img :src="slides[imgAttuale].image" alt="slides[imgAttuale].title" />
                    <div class="text">
                        <!-- rileviamo la posizione dell'oggetto e richimamndo la chiave al suo interno   -->
                        <h3> {{ slides[imgAttuale].title }} </h3>
                        <p>
                            {{ slides[imgAttuale].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">

                    <div class="prev" @click="prev"></div>
                    <div class="next" @click="next"></div>
                    <!-- utilizziamo il ciclo richiamando utti gli elemetnti e la posizione di tutti gli oggetti presenti nell'arrey, 
                        e tramite una variabile soldatino e un acondizione ternaria attiviamo una classe -->
                    <div v-for="(element, index) in slides" :key="index" class="thumb"
                    :class="imgAttuale == index ? 'active' : '' ">
                        <img :src="element.image" alt="element.title" />
                    </div>

                    </div>
                    <div class="thumb">
                        <img src="./assets/img/05.webp" alt="Avengers" />
                    </div> -->
                </div>

            </div>
        </div>
        
    </div>




    <!-- collegamento bootstrap js -->

</body>
